prefix: "&7[&6EventMaster&7]"

# *   --
# *   Meteorite Event
# *   --

meteorite-hologram-text: "&dMétéorite"
meteorite-block: OBSIDIAN
meteorite-hologram: true
meteorite-lightning: true
meteorite-shockwave: true
meteorite-fall: true

meteorite-lists:
  # Name must correspond to json file
  ExampleList:
    meteorite-hologram-text: "&dMeteorite from example list"
    meteorite-block: OBSIDIAN
    meteorite-hologram: true
    meteorite-lightning: false
    meteorite-shockwave: true
    meteorite-fall: true
    # What's the chance for a meteorite to land during an event at every spot
    percent-land: 85
    schedule: false
    # In minutes, the delay between each event
    schedule-delay: 1
    loot:
      # - percent:amt:item
      # EXAMPLE 10:1-2:DIAMOND_ORE
      # 10% of getting diamond ore that will come in a random stack between 1 and 2
      - 10:1-2:DIAMOND_ORE
      - 75:10-16:DIRT
    commands:
      # - percent:command
      # - EXAMPLE 10:me Congratulations on finding a meteorite!
      # - 10% chance of operator executing /me Congratulations on finding a meteorite!
      - 10:me Congratulations on finding a meteorite!


